<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container{
        border: 1px solid black;
        background-color:beige;
    }
    </style>
   
</head>
<body>
    
    <div class="container mx-auto " style="width: 375px; margin-top: 100px;" >
        <div class="row">
            <div class="col-6 ">
                    <h3  class="my-2">Login</h3>
                    <hr>
                    <form action="" method="POST">
                    <div class="form-label mb-6">
                    <label for="username" >Username:</label>
                    </div>
                    <div >
                     <input class="form-control form-control-sm" name="username"type="text" id="username" placeholder="Enter username" style="width:300px">
                      </div>
                    <div class="form-label mb-6">
                    <label for="username">Password:</label>
                    </div>
                    <div>
                    <input class="form-control form-control-sm" name="password" type="password" id="password" placeholder="Enter password" style="width:300px">
                    </div>
                    {%csrf_token%}
                    <input type="submit" value="  login  " class="btn btn-primary my-3">
                </form>
                </div>
            <div class="col-4" style="width: 300px; margin-top: 10px;">
               {%include "userApp/loginmessage.html" %}
        </div>
    </div>
    </div>
 
</body>
</html>
