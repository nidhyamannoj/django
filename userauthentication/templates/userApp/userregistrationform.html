<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    {%load static%}
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
            font-size: small;
            background-image: url('{{STATIC_URL}} images/backgroundlogin.jpg' );
            background-repeat: repeat;
        }
    </style>
</head>
<body >
    
    <div class="container mx-auto" style=" width: 300px; margin-top: 100px;" >
        <h3 >User Registration</h3>
        <hr style="border-bottom:1px solid gray ;">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="">
                    <label for="" class="form-label">User Name:</label>
                    <div class="mb-2">
                    {{form.username}}
                    </div>
                    <label for="" class="form-label" >Password:</label>
                    <div class="mb-2">
                       {{form.password}}
                    </div>
                    <label for="" class="form-label" >Confirm password:</label>
                    <div class="mb-2">
                        {{form.confirmpassword}}
                    </div>
                    {%csrf_token%}
                  <input type="submit" value="  Register  " class="btn btn-primary">
                  <p class="py-2 my-2">Already User?<a href="{%url 'loginuser' %}">Login Now</a></p>
                  <!--  -->
                </form>
            </div>
            <div class="col-4" style="width: 300px; margin-top: 10px;">
                {%include "userApp/loginmessage.html" %}
        </div>
    </div>
  
</body>
</html>
